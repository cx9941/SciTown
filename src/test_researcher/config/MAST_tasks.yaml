Manage_delegation_task:
  description: >
    你是一名任务指派协调员。请根据任务内容 {query}，在已有专家中选出最适合处理该任务的 agent，并进行精准指派。指派时请综合考虑任务主题与各专家的专业背景，确保匹配度最高。
  expected_output: >
    返回被指派执行该任务的专家 agent 名称，确保其最符合任务要求。

AI_export_answer_task:
  description: >
    运用你在该领域的专业知识，对以下问题提供全面的回答：{query}。
    在作答时，重点融入你所在专业领域的洞察与方法，以提升回答的深度和价值。
  expected_output: >
    一份简洁、逻辑清晰、具有专业水准的回答，不超过500字，充分体现你专业领域的特点与理解。
  agent: AI_export

